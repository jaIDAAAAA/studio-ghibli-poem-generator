<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
		<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
		<title>Studio Ghibli Poem Generator</title>
	</head>
	<body>
		<div class="container">
		<header>
			<h1>Welcome to the AI Studio Ghibli Poem Generator</h1>
		</header>
		<main>
			
			<form id="poem-generator">
				<input
					type="text"
					placeholder="enter topic for your Studio Ghibli poem"
					autofocus
					required
					autocomplete="off"
					class="instructions"
					id="user-instructions"
				
					/>
				<input type="submit" class="submit-button"/>
			</form>
			<div class="hint"> i.e.: Characters from Spirited Away, Princess Mononoke, The Cat Returns, Castle in the Sky, etc.</div>
			
			<div class="poem-hide" id="poem">
			
		</main>

		<footer>
		</div>
			This project was coded by
			<a href="www.linkedin.com/in/jaida-thomas-b2b737206" target="_blank"
				>Jaida Thomas</a
			>
			and is
			<a
				href="https://github.com/jaIDAAAAA/studio-ghibli-poem-generator"
				target="_blank"
			>
				open-sourced on Github
			</a>
			and is
			<a href="https://studio-ghibli-poem.netlify.app/" target="_blank"
				>hosted on Netlify.</a
			>
		</footer>

		<script src="src/index.js"></script>
	</body>
</html>
